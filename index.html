<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Clock</title>
</head>
<body>

    <header id="header">
        <h1 id="main-header">Pomodoro Clock</h1>
    </header>

    <div id="container">
        <div id="timer-select">
            <div id="break-label">
                <p>Break Length</p>
                <ul id="break-list">
                    <li id="break-decrement">
                        <i class="fas fa-minus"></i>
                    </li>
                    <li>
                        <id id="break-length">5</id>
                    </li>
                    <li id="break-increment">
                        <i class="fas fa-plus"></i>
                    </li>
                </ul>
            </div>
            <div id="session-label">
                <p>Session Length</p>
                <ul id="session-list">
                    <li id="session-decrement">
                        <i class="fas fa-minus"></i>
                    </li>
                    <li>
                        <id id="session-length">25</id>
                    </li>
                    <li id="session-increment">
                        <i class="fas fa-plus"></i>
                    </li>
                </ul>
            </div>
        </div>

        <div id="session-timer">
            <h3 id="timer-label">Set Up Timer and Toggle Start</h4>
            <div id="time-left">
                <p id="minutes">25</p>
                <p id="static-colon">:</p>
                <p id="seconds">00</p>
            </div>
        </div>

        <div id="controls">
            <div id="start-stop" class="control-btn">
                <i class="fas fa-toggle-off"></i>
                <!-- <i class="fas fa-toggle-on"></i> -->
            </div>
            <div id="reset" class="control-btn">
                <i class="fas fa-sync-alt"></i>
            </div>
        </div>
    
    </div>

    <script src="main.js"></script>
</body>
</html>
